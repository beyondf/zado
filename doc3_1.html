<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        @font-face {
            font-family: 'SuncheonR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/SuncheonR.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
            height: 100%;
            width: 100%;
            /* Should be removed. Only for demonstration */
            box-sizing: border-box;
            padding: 30px 25px 25px 25px;
            color: #CCCCCC;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 33px;
        }
        .column.header {
            padding: 30px 25px 0 25px;
        }
        .column.body {
            padding: 0 25px  0 25px;
        }
        .column.left {
            width: 50%;
            padding: 30px 15px 25px 25px;
        }

        .column.right {
            width: 50%;
            padding: 30px 25px 25px 15px;
        }

        /* Clear floats after the columns */
        .row:after {
            min-width: 810px;
            width: 810px;
            content: "";
            display: table;
            clear: both;
            box-sizing: border-box;
        }

        .text-box {
            padding: 0;
        }

        .text-box.header {
            font-family: 'SuncheonR';
            font-style: normal;
            font-weight: 400;
            font-size: 29px;
            line-height: 30px;
            color:#FF00FF;
            /* height: 150px; */
        }

        .text-box.title {
            color: white;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 33px;
            width: 60px;
        }

        .text-box.body {
            color: #CCCCCC;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 33px;
            width: 100%;
            margin-bottom: 20px;
        }

        .hline {
            width: 100%;
            height: 2px;
            background-color: white;
            margin-bottom: 20px;
        }

        .column.right .hline {
            background-color: #AD45FF;
        }

        .column.right .text-box.header {
            color: #AD45FF
        }

        .column.right .text-box.title {
            color: #AD45FF
        }

        .content-box {
            float: left;
            width: 810px;
        }
        hr.white {
            border: 1px solid white;
            width: 100%;
            margin: 0px 0 20px 0;
        }
        hr.purple {
            border: 1px solid #8976FF;
            width: 100%;
            margin: 5px 0 0 0;
        }
        p.title-yellow {
            font-size: 15px;
            color: #FFFF00;
        }
        p.title-purple {
            font-size: 19px;
            color: #8976FF;
        }
        p.title-white {
            font-size: 15px;
            color: white
        }
        .icon-container {
            width: 90%;
            height: 130px;
        }
        .icon-div {
            display: flex;
            align-items: center;
            height: 40px;
            color: #FFFF00;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 500;
            font-size: 22px;
        }
        .icon-div.hmargin {
            padding-left: 4px;
        }
        .icon-image {
            padding-right: 15px;
        }
        .icon-selected {
            position: relative;
            left: 40px;
            top: -35px
        }
        ul.a {
            list-style-type: disc;
            padding-inline-start: 20px;
        }
        .right-side-area {
            width: 30px;
            float: left;
        }
        .right-side-info {
            display: flex;
            align-items: center;
            position: relative;
            left: 585px;
            top: 50px;
            color: white;
            width: 600px;
            transform-origin: top left;
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .right-side-info span {
            padding-left: 10px;
            padding-right: 80px;
        }
        .right-side-info span.selected {
            color: #FFFF00;
        }
        .table-row:after {
            content: "";
            display: table;
            clear: both;
        }
        .table-float {
            width: 690px;
            float: left;
            font-family: 'Pretendard';
            color: #CCCCCC;
            font-size: 14px;
            line-height: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .table-float.width-65 {
            width: 65px;
            color: #8976FF;
        }
        .table-float.right {
            float: right;
            color: #8976FF;
        }
        .float-right {
            float: right;
            color: #8976FF;
        }
        ol {
            list-style-type: decimal;
            padding-inline-start: 20px;
        }
        p.title {
            font-size: 19px;
            padding-bottom: 20px;
        }

    </style>
</head>

<body>

    <div class="content-box">
        <div class="row">
            <div class="column">
                <div class="text-box header">
                    Blood Retention Rate
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column header">
                <p class="title-white">혈액 보유 현황</p>
            </div>
            <div class="column body">
                <div class="text-box body">
                    <ol>
                        <li>매일 00:00 기준</li>
                        <li>현재 혈액 보유량 = 의료기관 공급 가능한 재고 + 검사 대기 혈액 재고
                        <br/>(검사 대기 혈액: 검사종료 후 의료기관 공급 가능 혈액)</li>
                        <li>적정 혈액 보유량: 일평균 5일분 이상</li>
                    </ol>
                </div>
            </div>

            <div style="padding: 5px 25px 20px 25px;">
                <hr class="white" />
                <div class="row">
                    <div class="column text-box">
                        <p class="title">혈액 보유 현황</p>
                        <p>image</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
