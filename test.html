<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .page {
            min-height: 100%;
            width: 100%;
        }

        .leftArea {
            float: left;
            width: 100px;
            max-width: 100px;
            border-right-style: solid;
            border-right: 0.5px solid #8C2126;
        }

        #split {
            position: absolute;
            float: left;
            width: 100px;
            height: 100%;
            border-right-style: solid;
            border-right: 0.5px solid #8C2126;
            pointer-events: none;
        }

        .mainPng {
            /* position: absolute; */
            margin-top: 16px;
            margin-left: 16px;
        }

        .mainPng:hover .overlay {
            opacity: 1;
        }

        .vertical {
            /* position: absolute; */
            /* top: 97; */
            /* left: 3; */
            transform: rotate(180deg);
            writing-mode: vertical-lr;
            text-align: center;

            font-family: 'Khmer MN';
            font-style: normal;
            font-weight: 400;
            font-size: 64px;
            /* line-height: 56px; */
            color: #FF0000;

            height: 450px;
            /* width: 90px; */
            pointer-events: none;
            /* border: #FF0000;
            border-style: solid; */
        }

        .overlay {
            position: absolute;
            margin-top: -69px;
            margin-left: 16px;
            left: 0;
            right: 0;
            opacity: 0;
            transition: .5s ease;
            pointer-events: none;
            display: block;
        }

        .content {
            width: calc(100% - 101px);
            height: 100%;
            float: left;
        }

        .container {
            background-color: aliceblue;
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-auto-rows: minmax(min-content, max-content);
            grid-template-columns: auto 1fr;
            border-right: 1rem solid;
        }

    </style>


    <script>
        $(document).ready(function () {
            $("#content").load("intro.html")
            $("img").hover(function () {
                $(".overlay").css("opacigy", 1)
                $(this).css("cursor", "pointer")
                // $(this).css("background-color", "yellow");
            }, function () {
                $(".overlay").css("opacigy", 0)
                // $(this).css("background-color", "pink");
            });
            $("img").click(function () {
                $("#content").load("intro.html")
            })
        });
    </script>
</head>

<body>
    <div class="page">
        <div id="split"></div>
        <div class="leftArea">
            <div class="mainPng">
                <img src="images/mainOff.png" />
                <div class="overlay"><img src="images/main.png" /></div>
            </div>
            <div class="vertical">RED RUPIN. 2023</div>
        </div>
        <div id="content" class="content">




        </div>
        <!-- <div id="container"></div> -->
    </div>




    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
                {
                    "imports": {
                        "three": "./build/three.module.js",
                        "three/addons/": "./examples/jsm/"
                    }
                }
            </script>

 



</body>

</html>
